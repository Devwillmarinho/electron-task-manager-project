<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Gerenciador de Projetos – INF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1 class="title">
          <svg class="icon-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
          </svg>
          Gerenciador de Projetos
        </h1>
        <button id="logoutBtn" class="btn-shortcuts" title="Sair da conta">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
        <div class="stats">
          <span class="stat-item">
            <span class="stat-number" id="totalTasks">0</span>
            <span class="stat-label">Total</span>
          </span>
          <span class="stat-divider"></span>
          <span class="stat-item">
            <span class="stat-number" id="pendingTasks">0</span>
            <span class="stat-label">Pendentes</span>
          </span>
        </div>
      </div>
    </header>

    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="taskInput" 
          class="task-input" 
          placeholder="Digite um novo projeto..."
          autocomplete="off"
        >
        <select id="prioritySelect" class="priority-select">
          <option value="low">Baixa</option>
          <option value="medium" selected>Média</option>
          <option value="high">Alta</option>
        </select>
        <button id="addProjectBtn" class="btn-add">Adicionar</button>
      </div>
    </div>

    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">
        Todas <span class="filter-count" id="countAll">0</span>
      </button>
      <button class="filter-btn" data-filter="pending">
        Pendentes <span class="filter-count" id="countPending">0</span>
      </button>
      <button class="filter-btn" data-filter="completed">
        Concluídas <span class="filter-count" id="countCompleted">0</span>
      </button>
    </div> 

    <div class="tasks-container">
      <ul id="taskList" class="task-list"></ul>
      <div id="emptyState" class="empty-state">
        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
        </svg>
        <p class="empty-text">Nenhum projeto por aqui</p>
        <p class="empty-subtext">Adicione um novo projeto para começar</p>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>

  <script src="renderer.js"></script>
</body>
</html>
