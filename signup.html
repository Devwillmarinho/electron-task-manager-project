<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Cadastro – Gerenciador de Projetos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container login-container">
    <h1 class="title">Crie sua Conta</h1>
    <p class="subtitle">Preencha os campos para começar</p>

    <div id="authForm">
      <div class="input-wrapper">
        <input type="email" id="emailInput" class="task-input" placeholder="Seu melhor e-mail" required>
      </div>
      <div class="input-wrapper">
        <input type="password" id="passwordInput" class="task-input" placeholder="Crie uma senha segura" required>
      </div>
      <button id="signupBtn" class="btn-add" style="width: 100%; margin-top: 0.5rem;">Criar Conta</button>
    </div>
    <p id="errorMessage" class="error-message"></p>
    <p class="navigation-link">Já tem uma conta? <a href="#" id="navigateToLogin">Faça login</a></p>
  </div>

  <div id="notification" class="notification"></div>

  <script src="signup.js"></script>
</body>
</html>
