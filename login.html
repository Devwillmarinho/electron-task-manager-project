<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
  <title>Login – Gerenciador de Projetos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container login-container">
    <h1 class="title">Gerenciador de Projetos</h1>
    <p class="subtitle">Faça login para continuar</p>

    <div id="authForm">
      <div class="input-wrapper">
        <input type="email" id="emailInput" class="task-input" placeholder="Seu e-mail" required>
      </div>
      <div class="input-wrapper">
        <input type="password" id="passwordInput" class="task-input" placeholder="Sua senha" required>
      </div>
      <div class="auth-buttons">
        <button id="loginBtn" class="btn-add" style="width: 100%;">Entrar</button>
      </div>
    </div>
    <p id="errorMessage" class="error-message"></p>
    <p class="navigation-link">Não tem uma conta? <a href="#" id="navigateToSignup">Cadastre-se</a></p>
  </div>

  <div id="notification" class="notification"></div>

  <script src="login.js"></script>
</body>
</html>
